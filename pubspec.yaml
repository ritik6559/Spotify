name: tune_box
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  hydrated_bloc: ^9.1.5
  flutter_bloc: ^8.1.6
  path_provider: ^2.1.3
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  get_it: ^7.7.0
  dartz: ^0.10.1
  font_awesome_flutter: ^10.7.0
  shared_preferences: ^2.2.3
  firebase_storage: ^12.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0



flutter:

 
  uses-material-design: true


  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/


 
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300

  

